<body>
    <h1>Password Required For Access</h1>
    <div class="login">
        <input type="password" id="password" name="password" placeholder="Enter the password">
    </div>
    <div class="submit">
        <button onclick="checkPassword()">Submit</button>
    </div>>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'test'; // Replace with your actual password

            if (password === correctPassword) {
                window.location.href = 'home.html';
            } else {
                const loginDiv = document.querySelector('.login');
                loginDiv.style.backgroundColor = '#ff0000'; // Change background color to red

                // Reset background color after 3 seconds
                setTimeout(() => {
                    loginDiv.style.backgroundColor = '#00ccff'; // Reset to original color
                }, 2000);
            }
        }
    </script>
