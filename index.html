<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjuguemos</title>
    <link rel="stylesheet" href="loginstyles.css">
    <link rel="icon" href="apple-touch-icon" type="image/x-icon">
</head>
<body>
    <h1>Username and Password Required For Access</h1>
    <div class="login">
        <input type="username" id="username" name="username" placeholder="Enter your username">
        <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <div class="submit">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <script>
        function checkPassword() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const validCredentials = [
                { username: 'sam', password: 'imanadmin' },
                { username: 'noah', password: '!' },
                { username: 'alex', password: ':)' },
                { username: 'dylan', password: '?' }
            ];

            const isValid = validCredentials.some(cred => cred.username === username && cred.password === password);

            if (isValid) {
                window.location.href = 'home.html';
            } else {
                const loginDiv = document.querySelector('.login');
                loginDiv.style.backgroundColor = '#ff0000'; // Change background color to red

                // Reset background color after 3 seconds
                setTimeout(() => {
                    loginDiv.style.backgroundColor = '#00ccff'; // Reset to original color
                }, 2000);
            }
        }
    </script>
</body>
</html>
